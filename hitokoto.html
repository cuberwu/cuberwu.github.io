<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一言</title>
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --gradient-2: linear-gradient(135deg, #c1dfc4 0%, #deecdd 100%);
            --gradient-3: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            --gradient-4: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            --gradient-5: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            --gradient-6: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --gradient-7: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --gradient-8: linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%);
            --text-color: #333;
            --border-radius: 24px;
        }
        
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .hitokoto-container {
            width: 540px;
            height: 340px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        
        .hitokoto-card {
            width: 100%;
            height: 61%;
            padding: 30px 40px;
            border-radius: var(--border-radius);
            background: var(--gradient-1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: background 1s ease;
            position: relative;
            box-sizing: border-box;
        }
        
        .hitokoto-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .hitokoto-text-wrapper {
            position: absolute;
            left: 40px;
            right: 40px;
            top: 40px;
            bottom: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .hitokoto-text {
            line-height: 1.5;
            margin: 0;
            word-break: break-word;
            white-space: normal;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.7rem;
            font-weight: 500;
            overflow-wrap: anywhere;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .quote-start {
            position: absolute;
            left: -14px;
            top: 23px;
            font-size: 4rem;
            color: rgba(0,0,0,0.15);
            line-height: 1;
            z-index: 1;
        }
        
        .quote-end {
            position: absolute;
            right: -17px;
            bottom: 21px;
            font-size: 4rem;
            color: rgba(0,0,0,0.15);
            line-height: 1;
            z-index: 1;
        }
        
        .hitokoto-from {
            position: absolute;
            right: 2px;
            bottom: 13px;
            font-size: 1rem;
            color: rgba(0,0,0,0.6);
            font-style: italic;
            text-align: right;
            z-index: 2;
            max-width: calc(100% - 40px);
            padding: 5px 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .refresh-button {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            transition: all 0.3s ease;
        }
        
        .refresh-button:hover {
            background: rgba(255,255,255,0.6);
            transform: rotate(90deg);
        }
        
        .refresh-icon {
            width: 18px;
            height: 18px;
            fill: rgba(0,0,0,0.7);
        }
        
        .loading {
            color: rgba(0,0,0,0.4);
            font-size: 1.7rem;
        }
    </style>
</head>
<body>
    <div class="hitokoto-container">
        <div class="hitokoto-card" id="hitokoto-card">
            <div class="quote-start">『</div>
            <div class="quote-end">』</div>
            <button class="refresh-button" onclick="fetchHitokoto()">
                <svg class="refresh-icon" viewBox="0 0 24 24">
                    <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
                </svg>
            </button>
            <div class="hitokoto-content">
                <div class="hitokoto-text-wrapper">
                    <div id="hitokoto" class="hitokoto-text loading">加载中...</div>
                </div>
                <div id="from" class="hitokoto-from"></div>
            </div>
        </div>
    </div>

    <script>
        const gradients = [
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #c1dfc4 0%, #deecdd 100%)',
            'linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
            'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
            'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
            'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
            'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)'
        ];
        
        function getRandomGradient() {
            return gradients[Math.floor(Math.random() * gradients.length)];
        }
        
        function adjustTextSize() {
            const textElement = document.getElementById('hitokoto');
            const wrapper = document.querySelector('.hitokoto-text-wrapper');
            const fromElement = document.getElementById('from');
            
            // 重置文字大小和行数限制
            textElement.style.fontSize = '1.7rem';
            textElement.style.webkitLineClamp = '4';
            
            // 检查文本是否溢出
            const isOverflowing = textElement.scrollHeight > textElement.clientHeight;
            
            if (isOverflowing) {
                // 逐步减小字体大小直到内容适合
                let fontSize = 1.7; // rem
                while (textElement.scrollHeight > textElement.clientHeight && fontSize > 1.0) {
                    fontSize -= 0.1;
                    textElement.style.fontSize = `${fontSize}rem`;
                }
                
                // 如果字体减小到最小值仍然溢出，增加显示行数
                if (textElement.scrollHeight > textElement.clientHeight) {
                    textElement.style.webkitLineClamp = '6';
                }
            }
            
            // 确保来源信息不会超出
            if (fromElement.scrollWidth > fromElement.offsetWidth) {
                fromElement.style.whiteSpace = 'normal';
                fromElement.style.textOverflow = 'clip';
            }
        }
        
        function fetchHitokoto() {
            const card = document.getElementById('hitokoto-card');
            const text = document.getElementById('hitokoto');
            const from = document.getElementById('from');
            const refreshBtn = document.querySelector('.refresh-button');
            
            // 旋转动画
            refreshBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 300);
            
            text.textContent = "加载中...";
            text.className = "hitokoto-text loading";
            from.textContent = "";
            
            // 更换渐变背景
            card.style.background = getRandomGradient();
            
            fetch('https://v1.hitokoto.cn/')
                .then(response => response.json())
                .then(data => {
                    text.textContent = data.hitokoto;
                    text.className = "hitokoto-text";
                    from.textContent = `—— ${data.from}${data.from_who ? ` · ${data.from_who}` : ''}`;
                    
                    // 调整布局和字体大小
                    setTimeout(() => {
                        adjustTextSize();
                    }, 10);
                })
                .catch(error => {
                    text.textContent = "获取失败，点击重试";
                    text.className = "hitokoto-text";
                    console.error('Error:', error);
                });
        }
        
        // 初始加载
        fetchHitokoto();
        
        // 每5分钟自动刷新
        setInterval(fetchHitokoto, 300000);
    </script>
</body>
</html>
